<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 10: Dynamic</title>
  <script src="../src/afetch.js" defer></script>
  <!--For CDN: 
    <script src="https://cdn.jsdelivr.net/gh/naveedurrehman/afetch/dist/afetch.min.js" defer></script>
  -->
</head>

<body>

  <h1>afetch.js - Example 10: Dynamic</h1>

  <p>
    The fetch attribute is empty.
    It will be filled dynamically using hook in fetch-onbefore.
  </p>

  <a fetch="" fetch-onbefore="hookOnBefore" fetch-target="#result" fetch-credentials="omit" fetch-target="#result">
    Click Me!
  </a>

  <div id="result"></div>

  <script>
    function hookOnBefore(element) {
      console.log(element);
      element.setAttribute('fetch', 'https://www.naveedurrehman.com/afetch/api/main/?love=life');
    }
  </script>
</body>

</html>
