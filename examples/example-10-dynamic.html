<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 10: Dynamic</title>
  <script src="../src/afetch.js" defer></script>
  <!--For CDN: 
    <script src="https://cdn.jsdelivr.net/gh/naveedurrehman/afetch/dist/afetch.min.js" defer></script>
  -->
</head>

<body>

  <h1>afetch.js - Example 10: Dynamic</h1>

  <p>
    In this example, the fetch attribute is set dynamically via the fetch-onbefore hook.
  </p>

  Love is:
  <select id="whatislove">
    <option value="life">life</option>
    <option value="awesome">awesome</option>
  </select>

  <button fetch="" fetch-onbefore="hookOnBefore" fetch-target="#result" fetch-target="#result">
    Submit
  </button>

  <pre id="result"></pre>

  <script>
    function hookOnBefore(element) {
      element.setAttribute('fetch', 'https://www.naveedurrehman.com/afetch/api/main/?love=' + document.getElementById('whatislove').value);
    }
  </script>
</body>

</html>
