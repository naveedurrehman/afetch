<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 2: Raw Data</title>
  <script src="../src/afetch.js" defer></script>
</head>

<body>

  <h1>afetch.js - Example 2: Raw Data</h1>

  <p>
    The server will receive fetch-body JSON data and will return it.
  </p>

  <a fetch='https://www.naveedurrehman.com/afetch/api/main/' fetch-method='post' fetch-body='{"love":"life"}' fetch-target="#result">
    Click me!
  </a>

  <div id="result"></div>

</body>

</html>
