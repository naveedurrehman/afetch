<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 2: Raw Data</title>
  <script src="../src/afetch.js" defer></script>
  <!--For CDN: 
    <script src="https://cdn.jsdelivr.net/gh/naveedurrehman/afetch/dist/afetch.min.js" defer></script>
  -->
</head>

<body>

  <h1>afetch.js - Example 2: Raw Data</h1>

  <p>
    In this example, The API receives the raw data (love=life) through body in json format and returns it. The result
    appears inside #result.
  </p>

  <a fetch='https://www.naveedurrehman.com/afetch/api/main/' fetch-method='post' fetch-body='{"love":"life"}'
    fetch-target="#result">
    Click me!
  </a>

  <pre id="result"></pre>

</body>

</html>
