<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>afetch.js - Example 11: Spinner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome-4@4.7.4/css/font-awesome.min.css">
  <script src="../src/afetch.js"></script>
  <!--For CDN: 
    <script src="https://cdn.jsdelivr.net/gh/naveedurrehman/afetch/dist/afetch.min.js" defer></script>
  -->
</head>

<body>

  <h1>afetch.js - Example 11: Spinner</h1>

  <p>
    In this example, a request is sent to a slow-responding API. Meanwhile, the spinner turns on and the button is
    disabled. Font Awesome is used to show the spinner.
  </p>

  <button type="button" class="btn btn-primary" fetch="https://www.naveedurrehman.com/afetch/api/slow/?love=life"
    fetch-spinner="#spin" fetch-disabling fetch-target="#result">
    <i id="spin" class="fa fa-spinner fa-spin" style="display:none;"></i>
    Click Me!
  </button>

  <pre id="result"></pre>

</body>

</html>
