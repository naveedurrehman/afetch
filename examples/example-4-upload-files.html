<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 4: Upload File</title>
  <script src="../src/afetch.js" defer></script>
  <!--For CDN: 
    <script src="https://cdn.jsdelivr.net/gh/naveedurrehman/afetch/dist/afetch.min.js" defer></script>
  -->
</head>

<body>

  <h1>afetch.js - Example 4: Upload File</h1>

  <p>
    In this example, the API receives the files data of the form (frmUploadFiles) and returns the information about
    them. The result appears inside #result.
  </p>

  <form id="frmUploadFiles">
    <input type="file" name="files[]" multiple>
  </form>

  <button fetch='https://www.naveedurrehman.com/afetch/api/main/' fetch-method='post' fetch-forms='frmUploadFiles'
    fetch-target="#result">
    Upload
  </button>

  <pre id="result"></pre>

</body>

</html>
