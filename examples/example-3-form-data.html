<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 3: Form Data</title>
  <script src="../src/afetch.js" defer></script>
  <!--For CDN: 
    <script src="https://cdn.jsdelivr.net/gh/naveedurrehman/afetch/dist/afetch.min.js" defer></script>
  -->
</head>

<body>

  <h1>afetch.js - Example 3: Form Data</h1>

  <p>
    In this example, the API receives the form data (frmProfile) as post and returns it. The result appears inside
    #result.
  </p>

  <form id="frmProfile">
    First name: <input name="firstname" value="foo">
    Last name: <input name="lastname" value="bar">
  </form>

  <button fetch='https://www.naveedurrehman.com/afetch/api/main/' fetch-method='post' fetch-forms='frmProfile'
    fetch-target="#result">
    Submit
  </button>

  <pre id="result"></pre>

</body>

</html>
