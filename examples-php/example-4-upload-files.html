<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>afetch.js - Example 4: Upload File</title>
  <script src="../src/afetch.js" defer></script>
</head>

<body>

  <h1>afetch.js - Example 4: Upload File</h1>

  <p>
    The server will receive form's file(s) data and will return it.
  </p>

  <form id="frmUploadFiles">
    <input type="file" name="files[]" multiple>
  </form>

  <a href='#' fetch='server.php' fetch-method='post' fetch-forms='frmUploadFiles' fetch-target="#result">
    Click me!
  </a>

  <div id="result"></div>

</body>

</html>
