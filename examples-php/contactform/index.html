<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome-4@4.7.4/css/font-awesome.min.css">

    <script src="../../dist/afetch.js"></script>

</head>

<body class="p-1">
    <h2>Contact Us</h2>

    <div id="error" style="display:none;" class="alert alert-danger" role="alert"></div>
    <div id="success" style="display:none;" class="alert alert-success" role="alert"></div>

    <!-- Contact form -->
    <form id="contactForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" autocomplete="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
        </div>

        <button type="button" class="btn btn-primary" fetch="contact.php" fetch-method="POST" fetch-forms="contactForm"
            fetch-spinner="#spinner" fetch-disabling>
            <i id="spinner" class="fa fa-spinner fa-spin me-2"></i>
            Submit
        </button>
    </form>


</body>

</html>
