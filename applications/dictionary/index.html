<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome-4@4.7.4/css/font-awesome.min.css">

    <script src="../../dist/afetch.js"></script>

</head>

<body class="p-1">
    <h2>Dictionary API</h2>

    <div class="input-group">
        <input id="word" type="text" value="game" class="form-control">
        <button type="button" class="btn btn-primary" fetch="" fetch-onbefore="hookOnBefore" fetch-spinner="#spin"
            fetch-disabling fetch-target="#result">
            <i id="spin" class="fa fa-spinner fa-spin d-none me-1"></i>
            Define
        </button>
    </div>


    <pre id="result"></pre>

    <script>
        function hookOnBefore(element) {
            var url = 'https://api.dictionaryapi.dev/api/v2/entries/en/' + $('#word').val();
            element.setAttribute('fetch', url);
        }
    </script>

    <hr/>
    <small>Powered by https://api.dictionaryapi.dev</small>
</body>

</html>
